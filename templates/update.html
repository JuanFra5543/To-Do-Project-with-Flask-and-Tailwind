{% extends 'base.html' %}
{% block content %}

    <div class="mb-4">
        <h1 class="text-gray darkest">{{title}}</h1>
        <div class="flex mt-4">
            <form action="/update/{{ task.id_task }}" method="post" class="inline-flex">
                <input 
                    class="shadow appearence-none border rounded w-full py-2 px-3 mr-4 text-gray-darker"
                    placeholder="Add To-Do"
                    type="text"
                    name="name"
                    value="{{task.name_task}}"/>
                <button
                    class="flex-no-shrink p-2 border-2 rounded text-teal border-teal hover:text-white hover:bg-teal"
                    type="submit">
                    Update
                </button>
            </form>
        </div>
    </div>

{% endblock content %}
